<html>
  
  <title>Scavenger Hunt</title>

  <script>
    function checkAnswer(e) {
      e.preventDefault()
      let x = document.getElementById('1plus1').value;
      if (x === "2"){
        document.getElementById('Q2').style.visibility = "visible"
      }
      else{
        alert('WRONG')
      }
    }
  </script>
  
  <body>
    <form onsubmit="checkAnswer">
      <label for="1plus1">What is 1 + 1:</label>

      <input type="text" id="1plus1" name="name" required
            size="10">
      
      <button type="submit">Submit</button>
    </form>

    <form onsubmit="checkAnswer" style="visibility: hidden" id="Q2">
      <label for="2plus2">What is 2 + 2:</label>

      <input type="text" id="2plus2" name="name" required
            size="10">
      
      <button type="submit">Submit</button>
    </form>
    
  </body>
 
</html>
